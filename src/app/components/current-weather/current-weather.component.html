<div class="well flex">
  <div>
    <h3>{{ current.name }} ({{ current.zipCode }})</h3>
    <h4>Current conditions: {{ current.weather[0].description}}</h4>
    <h4>Temperatures today:</h4>
    <p>
      Current {{ current.main.temp}}
      - Max {{ current.main.temp_max}}
      - Min {{ current.main.temp_min}}
    </p>
    <p>
      <a routerLink="/forecast/{{current.zipCode}}">Show 5-day forecast for {{ current.name }}</a>
    </p>
  </div>
  <div>
    <span class="close" (click)="delete()">Ã—</span>
    <img [src]="getIcon(current.weather[0].main)">
  </div>
</div>
